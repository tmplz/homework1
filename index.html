<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header center">
        <h1 class="header__title">Добро пожаловать <br> на мой сайт !</h1>
        <p class="header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b class="header__text_bold">поехали</b> и <b class="header__text_bold">приступай</b></p>
        <button class="header__button">Поехали!</button>
    </header>

    <section class="product center">
        <div class="product__box">
            <button class="product__content product__content_1">Игра 1</button>
            <button class="product__content product__content_2">Игра 2</button>
            <button class="product__content product__content_3">Игра 3</button>
        </div>
    </section>

    <section class="game center">
        <div class="game__box">
            <div class="game__content">
                <h2 class="game__title">Времена года!</h2>
                <p class="game__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
                <button onclick="game1();" class="game__button">Играть!</button>
            </div>
            <div class="game__logo">
                <img class="game__logo_img" src="img/game1.png" alt="first game logo">
            </div>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
